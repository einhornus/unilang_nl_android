<head> <meta charset='utf-8'> </head> <body><h1> <a href = vnd.unilang:flod.html>flod</a> (54515)</h1><br><h3><span class="mw-headline" id="Etymology_5">Etymology</span><span class="mw-editsection"></span></h3>
<p>From <span class="etyl"><a href="https://en.wikipedia.org/wiki/Proto-Germanic_language" class="extiw" title="w:Proto-Germanic language">Proto-Germanic</a></span> <i class="Latinx mention" lang="gem-pro">*flōduz</i>, from <span class="etyl"><a href="https://en.wikipedia.org/wiki/Proto-Indo-European_language" class="extiw" title="w:Proto-Indo-European language">Proto-Indo-European</a></span> <i class="Latinx mention" lang="ine-pro">*pléh₃tus</i>, from <i class="Latinx mention" lang="ine-pro">*pleh₃(w)<a href = vnd.unilang:halal.html>-</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span class="mention-gloss-double-quote">“</span><span class="mention-gloss">flow</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>. Compare <span class="etyl"><a href="https://en.wikipedia.org/wiki/Old_English" class="extiw" title="w:Old English">Old English</a></span> <i class="Latinx mention" lang="ang">flōd</i>, <span class="etyl"><a href="https://en.wikipedia.org/wiki/Old_Dutch" class="extiw" title="w:Old Dutch">Old Dutch</a></span> <i class="Latn mention" lang="odt">fluot</i>, <span class="etyl"><a href="https://en.wikipedia.org/wiki/Old_High_German" class="extiw" title="w:Old High German">Old High German</a></span> <i class="Latn mention" lang="goh">fluot</i>, <span class="etyl"><a href="https://en.wikipedia.org/wiki/Old_Norse" class="extiw" title="w:Old Norse">Old <a href = vnd.unilang:norse.html>Norse</a></a></span> <i class="Latn mention" lang="non">flóð</i>, <span class="etyl"><a href="https://en.wikipedia.org/wiki/Gothic_language" class="extiw" title="w:Gothic language">Gothic</a></span> <i class="Goth mention" lang="got">𐍆𐌻𐍉𐌳𐌿𐍃</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="got-Latn" class="mention-tr tr Latn">flōdus</span><span class="mention-gloss-paren annotation-paren">)</span>.
</p>
<hr><h3><span class="mw-headline" id="Noun_7">Noun</span><span class="mw-editsection"></span></h3>
<p><strong class="Latn headword" lang="osx">flōd</strong> <span class="gender"><abbr title="masculine gender">m</abbr></span>
</p>
<ol><li>river, stream</li>
<li>flood, deluge</li></ol>
