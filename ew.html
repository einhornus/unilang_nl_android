<head> <meta charset='utf-8'> </head> <body><h1> <a href = vnd.unilang:ew.html>ew</a> (70185)</h1><br><h3><span class="mw-headline" id="Etymology">Etymology</span><span class="mw-editsection"></span></h3>
<p>Imitative, ideophonic. Compare <i class="Latn mention" lang="en"><a href = vnd.unilang:oh.html>oh</a></i>, <i class="Latn mention" lang="en"><a href = vnd.unilang:ugh.html>ugh</a></i>.
</p>
<hr><h3><span class="mw-headline" id="Interjection">Interjection</span><span class="mw-editsection"></span></h3>
<p><strong class="Latn headword" lang="en"><a href = vnd.unilang:ew.html>ew</a></strong> (<i>with as many <a href = vnd.unilang:extra.html>extra</a> ‘e’s and/or ‘w’s as needed for emphasis</i>)
</p>
<ol><li>Expression of disgust or nausea.
<dl><dd><b><a href = vnd.unilang:ew.html>Ew</a>!</b> There’s a fly in my soup.</dd>
<dd><b><a href = vnd.unilang:ew.html>Ew</a>!</b> This peanut butter tastes disgusting!</dd></dl></li></ol>
