<head> <meta charset='utf-8'> </head> <body><h1> <a href = vnd.unilang:mial.html>mial</a> (68743)</h1><br><h3><span class="mw-headline" id="Etymology">Etymology</span><span class="mw-editsection"></span></h3>
<p>From <span class="etyl"><a href="https://en.wikipedia.org/wiki/Old_Irish" class="extiw" title="w:Old Irish">Old Irish</a></span> <i class="Latn mention" lang="sga">míl</i>, from <span class="etyl"><a href="https://en.wikipedia.org/wiki/Proto-Celtic_language" class="extiw" title="w:Proto-Celtic language">Proto-Celtic</a></span> <i class="Latinx mention" lang="cel-pro">*mīlom</i> (compare <span class="etyl"><a href="https://en.wikipedia.org/wiki/Welsh_language" class="extiw" title="w:Welsh language">Welsh</a></span> <i class="Latn mention" lang="cy">mil</i>), from <span class="etyl"><a href="https://en.wikipedia.org/wiki/Proto-Indo-European_language" class="extiw" title="w:Proto-Indo-European language">Proto-Indo-European</a></span> <i class="Latinx mention" lang="ine-pro">*(s)meh₁l-</i> (compare <span class="etyl"><a href="https://en.wikipedia.org/wiki/Dutch_language" class="extiw" title="w:Dutch language">Dutch</a></span> <i class="Latn mention" lang="nl"><a href = vnd.unilang:maal.html>maal</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span class="mention-gloss-double-quote">“</span><span class="mention-gloss">calf</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>, <span class="etyl"><a href="https://en.wikipedia.org/wiki/Ancient_Greek" class="extiw" title="w:Ancient Greek">Ancient Greek</a></span> <i class="polytonic mention" lang="grc">μῆλον</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="grc-Latn" class="mention-tr tr Latn">mêlon</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">sheep</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>).
</p>
