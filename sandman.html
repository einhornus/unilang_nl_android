<hr><h3><span class="mw-headline" id="Noun">Noun</span><span class="mw-editsection"></span></h3>
<p><strong class="Latn headword" lang="en"><a href = vnd.unilang:sandman.html>sandman</a></strong> (<i>plural</i> <b class="Latn form-of lang-en p-form-of" lang="en">sandmen</b>)
</p>
<ol><li>A legendary figure who <a href = vnd.unilang:is.html>is</a> <a href = vnd.unilang:said.html>said</a> to bring good sleep and <a href = vnd.unilang:dreams.html>dreams</a> by sprinkling magical sand into people's <a href = vnd.unilang:eyes.html>eyes</a>.</li>
<li><span class="use-with-mention">Used as a symbol of the passage of time toward death.</span></li></ol>
