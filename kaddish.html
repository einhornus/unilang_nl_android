<hr><h3><span class="mw-headline" id="Noun">Noun</span><span class="mw-editsection"></span></h3>
<p><strong class="Latn headword" lang="en"><a href = vnd.unilang:kaddish.html>kaddish</a></strong> (<i>plural</i> <b class="Latn form-of lang-en p-form-of" lang="en">kaddishes</b> <i>or</i> <b class="Latn form-of lang-en p-form-of" lang="en">kaddishim</b>)
