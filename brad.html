<head> <meta charset='utf-8'> </head> <body><h1> <a href = vnd.unilang:brad.html>brad</a> (3340)</h1><br><h3><span class="mw-headline" id="Etymology_4">Etymology</span><span class="mw-editsection"></span></h3>
<p>From <span class="etyl"><a href="https://en.wikipedia.org/wiki/Proto-Germanic_language" class="extiw" title="w:Proto-Germanic language">Proto-Germanic</a></span> <i class="Latinx mention" lang="gem-pro">*braidaz</i>. Compare <span class="etyl"><a href="https://en.wikipedia.org/wiki/Old_Frisian" class="extiw" title="w:Old Frisian">Old Frisian</a></span> <i class="Latn mention" lang="ofs">brēd</i> (<span class="etyl"><a href="https://en.wikipedia.org/wiki/West_Frisian_language" class="extiw" title="w:West Frisian language">West Frisian</a></span> <i class="Latn mention" lang="fy">breed</i>), <span class="etyl"><a href="https://en.wikipedia.org/wiki/Old_Saxon" class="extiw" title="w:Old Saxon">Old Saxon</a></span> <i class="Latn mention" lang="osx">brēd</i> (<span class="etyl"><a href="https://en.wikipedia.org/wiki/Low_German" class="extiw" title="w:Low German">Low German</a></span> <i class="Latn mention" lang="nds">breed</i>, <i class="Latn mention" lang="nds">breet</i>), <span class="etyl"><a href="https://en.wikipedia.org/wiki/Dutch_language" class="extiw" title="w:Dutch language">Dutch</a></span> <i class="Latn mention" lang="nl">breed</i>, <span class="etyl"><a href="https://en.wikipedia.org/wiki/Old_High_German" class="extiw" title="w:Old High German">Old High German</a></span> <i class="Latn mention" lang="goh"><a href = vnd.unilang:breit.html>breit</a></i> (<span class="etyl"><a href="https://en.wikipedia.org/wiki/German_language" class="extiw" title="w:German language">German</a></span> <i class="Latn mention" lang="de"><a href = vnd.unilang:breit.html>breit</a></i>), <span class="etyl"><a href="https://en.wikipedia.org/wiki/Old_Norse" class="extiw" title="w:Old Norse">Old <a href = vnd.unilang:norse.html>Norse</a></a></span> <i class="Latn mention" lang="non">breiðr</i> (<span class="etyl"><a href="https://en.wikipedia.org/wiki/Swedish_language" class="extiw" title="w:Swedish language">Swedish</a></span> and <span class="etyl"><a href="https://en.wikipedia.org/wiki/Danish_language" class="extiw" title="w:Danish language">Danish</a></span> <i class="Latn mention" lang="da">bred</i>), <span class="etyl"><a href="https://en.wikipedia.org/wiki/Gothic_language" class="extiw" title="w:Gothic language">Gothic</a></span> <i class="Goth mention" lang="got">𐌱𐍂𐌰𐌹𐌸𐍃</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="got-Latn" class="mention-tr tr Latn">braiþs</span><span class="mention-gloss-paren annotation-paren">)</span>.
</p>
