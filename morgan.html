<head> <meta charset='utf-8'> </head> <body><h1> <a href = vnd.unilang:morgan.html>morgan</a> (2236)</h1><br><h3><span class="mw-headline" id="Etymology_3">Etymology</span><span class="mw-editsection"></span></h3>
