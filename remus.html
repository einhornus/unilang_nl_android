<head> <meta charset='utf-8'> </head> <body><h1> <a href = vnd.unilang:remus.html>remus</a> (44765)</h1><br><h3><span class="mw-headline" id="Etymology">Etymology</span><span class="mw-editsection"></span></h3>
<p>From a <span class="etyl"><a href="https://en.wikipedia.org/wiki/Proto-Indo-European_language" class="extiw" title="w:Proto-Indo-European language">Proto-Indo-European</a></span> root <i class="Latinx mention" lang="ine-pro">*h₁reh₁-</i> shared with <span class="etyl"><a href="https://en.wikipedia.org/wiki/Ancient_Greek" class="extiw" title="w:Ancient Greek">Ancient Greek</a></span> <i class="polytonic mention" lang="grc">ἐρετμός</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="grc-Latn" class="mention-tr tr Latn">eretmós</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">oar</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>, <i class="polytonic mention" lang="grc">ἐρέτης</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="grc-Latn" class="mention-tr tr Latn">erétēs</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">rower</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>, <i class="polytonic mention" lang="grc">τριήρης</i> <span class="mention-gloss-paren annotation-paren">(</span><span lang="grc-Latn" class="mention-tr tr Latn">triḗrēs</span>, <span class="mention-gloss-double-quote">“</span><span class="mention-gloss">trireme</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>, and possibly <span class="etyl"><a href="https://en.wikipedia.org/wiki/English_language" class="extiw" title="w:English language">English</a></span> <i class="Latn mention" lang="en">oar</i>.
</p>

<p><strong class="Latn headword" lang="la">rēmus</strong> <span class="gender"><abbr title="masculine gender">m</abbr></span> (<i>genitive</i> <b class="Latn" lang="la">rēmī</b>); <i>second declension</i>
